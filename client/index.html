<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMass Recreation Center Crowd Meter</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <nav id="navbar-example" class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
            <div class="d-flex justify-content-end">
                <h2 id="title">UMass Recreation Crowd Meter</h2>
                <div class="author">by Daily Coder</div>
            </div>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <input type = "button", value="View Current Crowd" id="curr-crowd"/>
          </li>
        </ul>
      </nav>
    <div class="d-flex justify-content-end">
        <div class="date-time">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
    </div>
    <div class = "container">
      <div id="message">
      
      </div>
    </div>
  </div>
  <center>
      <div id="mb">
        <div class="mb-3 status">
          <label for="floor-input" class="form-label">Floor Level (1-3):</label>
          <input type="number" class="form-control" id="floor-input" min=1 max=3 placeholder="Enter a number">
        </div>

        <div class="mb-3 status">
          <label for="description" class="form-label">Description of Crowd:</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        
        <div class="mb-3 status">
          <label for="crowd-input" class="form-label">Crowd Level (1-10):</label>
          <input type="number" class="form-control" id="crowd-input" min=1 max=10 placeholder="Enter a number">
        </div>
      </center>
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">Current Location</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you currently at the gym?
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">YES</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Floor Level</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              What floor of the gym are you located?
              <select id="floorLev" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="modal-footer">
              <button id="continual_1" class="btn btn-primary" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal" data-bs-dismiss="modal">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">Crowd Level</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              What is the current crowd level on a scale of 1-10?
              <select id="crowdLev" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="modal-footer">
              <button id="continual_2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Finished</button>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary" id="modal-opener" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>
      <center><form><input type="button" value="Submit" id="submit"/></form></center>
      <center><div id="desc-reports"></div></center>
      <center><div id="data-reports"></div></center>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
